<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni Tahrirlash</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --primary: #007bff;
            --text: #333;
            --card-bg: #fff;
            --border: #ddd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-container {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
        }

        .edit-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 480px) {
            .edit-container {
                padding: 16px;
            }

            .edit-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Mahsulotni Tahrirlash</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Saqlash</button>
        </form>
    </div>
</body>
</html>
