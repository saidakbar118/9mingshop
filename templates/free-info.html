<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bepul Mahsulotlar Haqida</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #1a1a1a;
      --primary: #160063;
      --card: white;
      --shadow: rgba(0, 0, 0, 0.1);
      --font: 'Inter', sans-serif;
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }
  
    body {
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding-bottom: 80px;
    }
  
    body::-webkit-scrollbar {
      display: none;
    }
  
    header {
      background-color: var(--primary);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 100;
    }
  
    header h1 {
      font-size: 22px;
    }
  
    .content {
      max-width: 800px;
      margin: 24px auto;
      padding: 0 16px;
      color: #333;
      line-height: 1.7;
    }
  
    .content h2 {
      color: var(--primary);
      font-size: 22px;
      margin-bottom: 12px;
    }
  
    .info-block {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      padding: 16px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
  
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
  
    thead {
      background-color: var(--primary);
      color: white;
    }
  
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }
  
    .product {
      background: var(--card);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-align: left;
    }
  
    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 4px;
    }
  
    .discount {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--primary);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
  
    .product h3 {
      font-size: 14px;
      margin: 4px 0;
      height: 25px;
      overflow: hidden;
      line-height: 1.2;
    }
  
    .price {
      font-size: 15px;
      font-weight: bold;
      color: green;
      margin-bottom: 4px;
    }
  
    .stars {
      color: #ffc107;
      font-size: 13px;
      margin-bottom: 8px;
    }
  
    form {
      text-align: center;
      margin-top: auto;
    }
  
    .add-to-cart {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  
    .add-to-cart[disabled] {
      background: #aaa;
      cursor: not-allowed;
    }
  
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--primary);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 10;
    }
  
    footer a {
      text-align: center;
      font-size: 12px;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      transition: 0.2s ease;
    }
  
    footer a i {
      font-size: 22px;
      color: #ffffff;
    }
  
    footer a:hover,
    footer a:focus {
      color: #fff;
      transform: scale(1.05);
    }
  
    footer a:hover i {
      color: yellow;
    }
  
    @media (min-width: 768px) {
      .products {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
  
      .product img {
        height: 220px;
      }
  
      .product h3 {
        font-size: 15px;
        height: 20px;
      }
  
      .add-to-cart {
        font-size: 15px;
        padding: 10px 12px;
      }
    }
  </style>
  
</head>
<body>

  <header>
    <h1><i class="fas fa-store"></i> 9000 shop</h1>
  </header>

  <div class="content">
    <h2 style="text-align: center;">Bepul mahsulotlar jadvali</h2>

    <div class="info-block">
      <table>
        <thead>
          <tr>
            <th>Savdo summasi</th>
            <th>Mahsulotlar soni</th>
            <th>Tanlash mumkin</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>50 000</td>
            <td>5 ta</td>
            <td>2 ta</td>
          </tr>
          <tr>
            <td>75 000</td>
            <td>8 ta</td>
            <td>4 ta</td>
          </tr>
          <tr>
            <td>100 000</td>
            <td>12 ta</td>
            <td>6 ta</td>
          </tr>
          <tr>
            <td>125 000</td>
            <td>16 ta</td>
            <td>8 ta</td>
          </tr>
          <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="products">
    {% for product in free_products %}
    <div class="product">
      <div class="discount">100%</div>
      <img src="{{ product.image.url }}" alt="{{ product.title }}">
      <h3>{{ product.title }}</h3>
      <div class="price">Bepul</div>
      <div class="stars">
        ★★★★★ <!-- Dinamik qilish mumkin: {{ product.rating|default:"★★★★☆" }} -->
      </div>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">
      </form>
    </div>
    {% endfor %}
  </div>

  <footer>
    <a href="/"><i class="fas fa-home"></i><span>Asosiy</span></a>
    <a href="/" id="openCatalog"><i class="fas fa-th-list"></i><span>Katalog</span></a>
    <a href="/free/"><i class="fas fa-gift"></i><span>Bepul</span></a>
    <a href="/cart/"><i class="fas fa-shopping-cart"></i><span>Savat</span></a>
  </footer>

</body>
</html>
